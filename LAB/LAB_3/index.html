<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Film Library</title>
    <meta name="Author" content="Elio Magliari">
    <meta name="description" content="Dashboard of Library">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="container-fluid">
        <div class="row text-bg-primary justify-content-center">

            <nav class="navbar navbar-expand-lg">
                <div class="col-4 p-3">
                    <a class="navbar-brand" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" fill="currentColor"
                            class="bi bi-collection-play" viewBox="0 0 16 16">
                            <path
                                d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1zm2.765 5.576A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5z" />
                            <path
                                d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zm13-1a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-.5-.5h-13A.5.5 0 0 0 1 6v7a.5.5 0 0 0 .5.5h13z" />
                        </svg>
                        Film Library
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </a>
                </div>

                <div class="col-2 text-center">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>

                <div class="col-6 p-2 text-end">
                    <a>
                        <i class="bi bi-person-circle fs-1"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>


    <main class="m-2">
        <div class="row">
            <div class="col-3">
                <section>
                    <div class="p-2">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item active">All</li>
                            <li class="list-group-item">Favorites</li>
                            <li class="list-group-item">Best Rated</li>
                            <li class="list-group-item">Seen Last Month</li>
                            <li class="list-group-item">Unseen</li>
                        </ul>
                    </div>
                </section>
            </div>
            <div class="col-9">
                <section>
                    <header class="p-2">
                        <h1>All</h1>
                    </header>
                    <div class="p-1">
                        <table class="table table-hover mx-auto">
                            <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Favorite</th>
                                    <th scope="col">Watchdate</th>
                                    <th scope="col">Rating</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Pulp Fiction</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="favorite-1">
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Favorite
                                            </label>
                                        </div>
                                    </td>
                                    <td>March 10, 2023</td>
                                    <td>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>21 Grams</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="favorite-2">
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Favorite
                                            </label>
                                        </div>
                                    </td>
                                    <td>17 March, 2023</td>
                                    <td>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Matrix</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="favorite-3"
                                                checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Favorite
                                            </label>
                                        </div>
                                    </td>
                                    <td></td>
                                    <td>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Shrek</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="favorite-4"
                                                checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Favorite
                                            </label>
                                        </div>
                                    </td>
                                    <td>21 March, 2023</td>
                                    <td>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Iron Man 2</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="favorite-5"
                                                checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Favorite
                                            </label>
                                        </div>
                                    </td>
                                    <td></td>
                                    <td>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Iron Man</td>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="favorite-6"
                                                checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Favorite
                                            </label>
                                        </div>
                                    </td>
                                    <td></td>
                                    <td>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                        <i class="bi bi-star"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex mt-3">
                        <button class="btn btn-primary rounded-circle ms-auto me-4 fs-4">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>

                </section>
            </div>
        </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>


</body>

</html>
